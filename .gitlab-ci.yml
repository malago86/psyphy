variables:
  PASS: $PASSWORD

deploy:
      stage: deploy
      script:
        - apt-get update -qq && apt-get install -y -qq lftp
        - lftp sftp://$USERNAME:$PASS@$HOST -e 'set sftp:auto-confirm yes;set ssl:verify-certificate no;ls; exit;'
        - echo "deployment complete"
      only:
        - master
variables:
  PASS: $PASSWORD
  DIR: $DIRECTORY

deploy:
      stage: deploy
      script:
        - apt-get update -qq && apt-get install -y -qq lftp
        - lftp sftp://$USERNAME:$PASS@$HOST -e 'set sftp:auto-confirm yes;set ssl:verify-certificate no;mirror -Rvpn ./ "$DIR" --parallel=10 --exclude-glob .git* --exclude .git/; CHMOD 775 "$DIR/experiment"; CHMOD 775 "$DIR/results"; exit;'
        - echo "deployment complete in $DIR"
      only:
        - master